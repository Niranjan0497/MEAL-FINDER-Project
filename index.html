<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head> 
<body>
    <header>
        <div class="MealFinder_header">
            <h2 class="MealFinder_tittle">MEAL FINDER</h2>
            <div class="menu-icon" ><i onclick="showSidebar()" class="fa-solid fa-bars"></i></div>
        </div>
        <nav>
            <div class="siderbar">
                <div class="close-icon" >
                    <i onclick="hideSiderbar()" class="fa-solid fa-xmark"></i>
                </div>
                <ul>
                    <li>Beef</li>
                    <li>Chicken</li>
                    <li>Dessert</li>
                    <li>Lamb</li>
                    <li>Miscellaneous</li>
                    <li>Pasta</li>
                    <li>Pork</li>
                    <li>Seafood</li>
                    <li>Side</li>
                    <li>Starter</li>
                    <li>Vegan</li>
                    <li>Vegrtarin</li>
                    <li>Breakfast</li>
                    <li>Goat</li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="search-area">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes here ...">
            <button id="searchButton" onclick="searchMeal()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <section class="search-content">
            <h2>What are your favorite cuisines?</h2>
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </section>
    </div>
    

    <script src="./app.js"> </script>
</body>
</html>
